{% extends "base.html" %} <!-- base.html을 extend 시킴 -->

{% block page_name%}
    Home
{% endblock page_name %}



{% block content %}
    {% for room in potato %}
        <h1> {{room.name}} / ${{room.price}}</h1>     <!-- 룸의 이름과 룸의 가격을 띄움-->
    {% endfor %}




    <h5> Page {{page}} of {{page_count}} </h5> <!-- 페이지 네비게이션-->

    {% for page in page_range %}
        <a href="?page={{page}}" > {{pag}} </a>
    {% endfor %}


{% endblock content %}
